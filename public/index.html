<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <title>Paint World</title>
  </head>
  <body>
    <div class="paint__container">
      <canvas
        id="paint-canvas"
        class="canvas"
        width="700"
        height="700"
      ></canvas>
      <div class="controls__container">
        <div class="controls__range">
          <input
            type="range"
            id="stroke-range"
            min="0.1"
            max="5"
            value="2.5"
            step="0.1"
          />
        </div>
        <div class="controls__btns">
          <button class="btn-mode on" value="stroke">Stroke Color</button>
          <button class="btn-mode" value="fill">Fill Canvas Color</button>
          <button class="btn-save">Save Canvas</button>
        </div>
        <div class="controls__colors">
          <button
            class="controls__color black on"
            type="button"
            value="black"
          ></button>
          <button
            class="controls__color white"
            type="button"
            value="white"
          ></button>
          <button
            class="controls__color red"
            type="button"
            value="red"
          ></button>
          <button
            class="controls__color orange"
            type="button"
            value="orange"
          ></button>

          <button
            class="controls__color yellow"
            type="button"
            value="yellow"
          ></button>
          <button
            class="controls__color green"
            type="button"
            value="green"
          ></button>
          <button
            class="controls__color blue"
            type="button"
            value="blue"
          ></button>
          <button
            class="controls__color navy"
            type="button"
            value="navy"
          ></button>
          <button
            class="controls__color purple"
            type="button"
            value="purple"
          ></button>
        </div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>

  </body>
</html>
